<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fruit Category Checker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f4f4f4;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      text-align: center;
    }
    input, button {
      padding: 10px;
      margin: 10px;
      width: 200px;
      font-size: 16px;
    }
    #result {
      margin-top: 15px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>Fruit Category Checker</h2>
    <input type="text" id="fruitInput" placeholder="Enter a fruit name">
    <br>
    <button onclick="checkCategory()">Check Category</button>
    <div id="result"></div>
  </div>

  <script>
    function checkCategory() {
      const fruit = document.getElementById("fruitInput").value.toLowerCase();
      let category;

      switch (fruit) {
        case "orange":
        case "lemon":
        case "lime":
        case "grapefruit":
          category = "Citrus Fruit";
          break;

        case "strawberry":
        case "blueberry":
        case "raspberry":
          category = "Berry";
          break;

        case "banana":
        case "pineapple":
        case "mango":
          category = "Tropical Fruit";
          break;

        case "apple":
        case "pear":
        case "peach":
          category = "Pome or Stone Fruit";
          break;

        default:
          category = "Unknown or Not Categorized";
      }

      document.getElementById("result").innerText = `Category: ${category}`;
    }
  </script>

</body>
</html>
